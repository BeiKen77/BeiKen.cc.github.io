<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态爱心效果</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            overflow: hidden;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            background-color: #e63946;
            transform: rotate(-45deg);
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 15px rgba(230, 57, 70, 0.5);
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 90px;
            background-color: #e63946;
            border-radius: 50%;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        @keyframes pulse {
            0% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.1) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
