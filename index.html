<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>脉动粒子爱心</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: sans-serif;
            color: #fff;
        }

        .heart-container {
            position: relative;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            animation: rotate 10s linear infinite;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #ff4e50, #f9d423);
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(255, 78, 80, 0.8);
        }

        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); opacity: 0.9; }
            50% { transform: translateY(-20px); opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="heart-container" id="heartContainer"></div>

    <script>
        const heartContainer = document.getElementById('heartContainer');
        const particleCount = 150; // 粒子数量

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // 使用心形公式分布粒子
            const angle = Math.random() * Math.PI * 2;
            const r = Math.sqrt(Math.random());
            const x = 16 * Math.pow(Math.sin(angle), 3) * r;
            const y = -(13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle)) * r;
            const z = (Math.random() - 0.5) * 10;

            particle.style.transform = `translate3d(${x * 10}px, ${y * 10}px, ${z}px)`;
            particle.style.animationDelay = `${Math.random() * 2}s`;
            heartContainer.appendChild(particle);
        }
    </script>
</body>
</html>
