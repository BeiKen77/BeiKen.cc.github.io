<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粒子爆炸脉动爱心</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at center, #ff6b6b, #1b1b32);
            font-family: sans-serif;
            color: #fff;
        }

        .heart-container {
            position: relative;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            animation: rotate 8s linear infinite;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #ff4e50, #ffc371);
            border-radius: 50%;
            opacity: 0;
            transform-origin: center;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0; transform: scale(0.5) translateY(0); }
            50% { opacity: 1; transform: scale(1.5) translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="heart-container" id="heartContainer"></div>

    <script>
        const heartContainer = document.getElementById('heartContainer');
        const particleCount = 250; // 粒子数量

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // 使用心形公式分布粒子
            const angle = Math.random() * Math.PI * 2;
            const r = Math.sqrt(Math.random());
            const x = 16 * Math.pow(Math.sin(angle), 3) * r;
            const y = -(13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle)) * r;
            const z = (Math.random() - 0.5) * 20;

            particle.style.transform = `translate3d(${x * 10}px, ${y * 10}px, ${z}px)`;
            particle.style.animationDelay = `${Math.random() * 2}s`;
            heartContainer.appendChild(particle);
        }
    </script>
</body>
</html>
