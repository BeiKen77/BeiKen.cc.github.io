<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优雅动态爱心背景</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .heart-container {
            position: relative;
            width: 300px;
            height: 300px;
            animation: float 6s ease-in-out infinite;
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b6b, #ff2d55);
            transform: translate(-50%, -50%) rotate(-45%);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(-50%, -50%) rotate(-45%) translateY(0);
            }
            50% {
                transform: translate(-50%, -50%) rotate(-45%) translateY(-10px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) rotate(-45%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) rotate(-45%) scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="heart"></div>
    </div>
</body>
</html>
