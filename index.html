<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粒子漂浮爱心</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .heart-container {
            position: relative;
            width: 150px;
            height: 150px;
            animation: float 3s ease-in-out infinite;
            transform-origin: center;
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            background-color: #ff6b81;
            transform: rotate(-45deg) translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(255, 107, 129, 0.6), 0 0 40px rgba(255, 107, 129, 0.4);
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #ff6b81;
            border-radius: 50%;
        }

        .heart::before {
            top: -75px;
            left: 0;
        }

        .heart::after {
            left: 75px;
            top: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #ff6b81;
            border-radius: 50%;
            opacity: 0;
            animation: rise 4s infinite ease-in-out;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="heart"></div>
        <div class="particles">
            <!-- 生成多个粒子元素 -->
            <div class="particle" style="top: 80px; left: 10px; animation-delay: 0s;"></div>
            <div class="particle" style="top: 120px; left: 40px; animation-delay: 0.5s;"></div>
            <div class="particle" style="top: 60px; left: 90px; animation-delay: 1s;"></div>
            <div class="particle" style="top: 100px; left: 70px; animation-delay: 1.5s;"></div>
            <div class="particle" style="top: 130px; left: 20px; animation-delay: 2s;"></div>
        </div>
    </div>
</body>
</html>
