<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柔和波动的爱心背景</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            font-family: Arial, sans-serif;
            animation: backgroundAnimate 10s ease infinite;
        }

        @keyframes backgroundAnimate {
            0% { background: linear-gradient(135deg, #ff7e5f, #feb47b); }
            50% { background: linear-gradient(135deg, #ff6b6b, #ffaf7b); }
            100% { background: linear-gradient(135deg, #ff7e5f, #feb47b); }
        }

        .heart {
            position: relative;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at 50% 50%, #ff4e50, #f9d423);
            transform: rotate(-45deg);
            animation: pulse 2s infinite;
        }

        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: inherit;
            border-radius: 50%;
        }

        .heart::before {
            top: -100px;
            left: 0;
        }

        .heart::after {
            left: 100px;
            top: 0;
        }

        @keyframes pulse {
            0%, 100% {
                transform: rotate(-45deg) scale(1);
            }
            50% {
                transform: rotate(-45deg) scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
