<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态爱心粒子爆炸</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #141414;
            font-family: Arial, sans-serif;
        }

        .heart-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #ff4e50, #f9d423);
            border-radius: 50%;
            opacity: 0;
            animation: explode 1.5s forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="heart-container" id="heartContainer"></div>

    <script>
        const heartContainer = document.getElementById('heartContainer');
        const particleCount = 150; // 粒子数量

        // 使用心形公式生成粒子
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const angle = Math.random() * Math.PI * 2;
            const r = Math.sqrt(Math.random());
            const x = 16 * Math.pow(Math.sin(angle), 3) * r * 5; // 缩放以适应容器
            const y = -(13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle)) * r * 5;

            // 设置粒子位置和动画属性
            particle.style.transform = `translate(${x}px, ${y}px)`;
            particle.style.setProperty('--x', `${(Math.random() - 0.5) * 200}px`);
            particle.style.setProperty('--y', `${(Math.random() - 0.5) * 200}px`);
            particle.style.animationDelay = `${Math.random() * 1}s`;

            heartContainer.appendChild(particle);
        }

        // 设置爱心容器的样式
        heartContainer.style.position = 'relative';
        heartContainer.style.transform = 'scale(1.5)'; // 调整爱心大小
    </script>
</body>
</html>
