<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱心动态</title>
    <style>
        /* 设置页面背景 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
        }
        
        /* 创建爱心图标的样式 */
        .heart {
            width: 100px;
            height: 100px;
            position: relative;
            transform: rotate(-45deg);
            background-color: #e74c3c;
            animation: heartbeat 1s infinite;
        }

        /* 爱心的两个半圆 */
        .heart::before,
        .heart::after {
            content: "";
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            background-color: #e74c3c;
        }
        
        /* 上方两个半圆的位置 */
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            left: 50px;
            top: 0;
        }

        /* 动态心跳效果 */
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }
    </style>
</head>
<body>
    <!-- 爱心图标 -->
    <div class="heart"></div>
</body>
</html>
