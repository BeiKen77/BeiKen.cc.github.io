<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D粒子旋转爱心</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #1b1b32, #222831);
            overflow: hidden;
        }

        .heart-container {
            position: relative;
            width: 200px;
            height: 200px;
            animation: float 4s ease-in-out infinite;
            transform-origin: center;
            perspective: 800px;
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ff5f6d, #ffc371);
            transform: rotateX(45deg) rotateY(-45deg) translate(-50%, -50%);
            animation: colorChange 6s linear infinite, rotate3D 8s infinite linear;
            box-shadow: 0 0 20px rgba(255, 95, 109, 0.6), 0 0 40px rgba(255, 195, 113, 0.4);
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: inherit;
            border-radius: 50%;
        }

        .heart::before {
            top: -100px;
            left: 0;
        }

        .heart::after {
            left: 100px;
            top: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes colorChange {
            0% { background: linear-gradient(45deg, #ff5f6d, #ffc371); }
            50% { background: linear-gradient(45deg, #ff9966, #ff5e62); }
            100% { background: linear-gradient(45deg, #ff5f6d, #ffc371); }
        }

        @keyframes rotate3D {
            0% { transform: rotateX(45deg) rotateY(-45deg) translate(-50%, -50%); }
            100% { transform: rotateX(405deg) rotateY(315deg) translate(-50%, -50%); }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #ff5f6d;
            border-radius: 50%;
            opacity: 0;
            animation: particleRise 5s infinite ease-in-out;
        }

        @keyframes particleRise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-150px) scale(0.3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="heart"></div>
        <div class="particles">
            <!-- 粒子效果，分散位置和延迟 -->
            <div class="particle" style="top: 120px; left: 20px; animation-delay: 0s;"></div>
            <div class="particle" style="top: 150px; left: 40px; animation-delay: 0.3s;"></div>
            <div class="particle" style="top: 180px; left: 60px; animation-delay: 0.6s;"></div>
            <div class="particle" style="top: 90px; left: 100px; animation-delay: 0.9s;"></div>
            <div class="particle" style="top: 130px; left: 140px; animation-delay: 1.2s;"></div>
            <div class="particle" style="top: 110px; left: 160px; animation-delay: 1.5s;"></div>
            <div class="particle" style="top: 100px; left: 80px; animation-delay: 1.8s;"></div>
            <div class="particle" style="top: 170px; left: 30px; animation-delay: 2.1s;"></div>
            <div class="particle" style="top: 140px; left: 60px; animation-delay: 2.4s;"></div>
            <div class="particle" style="top: 190px; left: 120px; animation-delay: 2.7s;"></div>
        </div>
    </div>
</body>
</html>
